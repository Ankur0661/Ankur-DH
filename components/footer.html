<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #he_footer_top{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(2,250px);
            gap: 20px;
            padding:10px 30px;
        }
        #he_footer_top img{
            width: 100%;
            height: 200px;
        }
      
    </style>
</head>
<body>
    <hr>
    <h3 style="margin-left: 30px;">You May Like</h3>
    <div id="he_footer_top">
      
    </div>
</body>
</html>

<script>
    let data=[
    {
      Img: "https://kettocdn.gumlet.io/media/campaignuploads/aca8d7cebbb3e517b04e66b033492af8ceca4de1.jpg?w=576&dpr=1.0",
      Desc: "Please Don't Let Heart Disease Take My Another Child's Life. Help"
    },
    {
      Img: "https://static.pbcdn.in/health-cdn/images/prelead/images/offer/senior-citizen.webp",
      Desc: " ₹5 Lac Senior Citizen Health Policy | Starting @ ₹1097/M*"
    },
    {
      Img: "https://d3drajoq5gm85y.cloudfront.net/wp-content/uploads/2021/03/23055257/Find-Out-Which-US-States-People-Want-To-Leave-And-The-Ones-They-Move-To.jpg",
      Desc: "States That Will Be Basically Empty By 2023"
    },
    {
        Img:"https://www.deccanherald.com/sites/dh/files/styles/largevertical/public/articleimages/2022/07/20/athens-wildfire-1128411-1658312436.jpg?itok=77Pbi1sm",
        Desc:"Wildfire rages near Athens as Britain endures record temperature..."
    }
    ]

    let footer_top=(data)=>{
        let container=document.getElementById('he_footer_top')
        data.forEach((el)=>{
            let div=document.createElement('div')
            let img=document.createElement('img')
            img.src=el.Img
            let text=document.createElement('h4')
            text.innerText=el.Desc
            div.append(img,text)
            container.append(div)
        })
    }
    footer_top(data)

</script>
